<!DOCTYPE html>
<html>
    <head>
        <title>Lab12</title>
        <link rel="stylesheet" href="/Lab12.css">
        <script src="https://kit.fontawesome.com/9a3333e513.js" crossorigin="anonymous"></script>


    </head>

    <body class="body">
        <div class="bigbox" id="big_box">
            <div class="healthgage" id="health_gage">

                <div class="monsterhealth" id="monster_health">
                    <p>MONSTER HEALTH</p>
                    <div class="monstergage" id="monster_gage">
                        <div class="monsterredgage" id="monsterred_gage" ></div>
                    </div>
                </div>

                <div class="userhealth" id="user_health">
                    <p class="username" id="user_name">사용자1 HEALTH</p>
                    <div class="usergage" id="user_gage">
                        <div class="userredgage" id="userred_gage" ></div>
                    </div>
                </div>


            </div>

            <div class="gamebutton" id="game_button">
                <button class="attack" id="attack_button">ATTACK</button>
                <button class="strong" id="strong_button">STRONG ATTACK</button>
                <button class="heal" id="heal_button">HEAL</button>
            </div>

        </div>
        
        <script src="/Lab12.js"></script>
    </body>
</html>
